<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calc-box">
                <div class="num-container">
                    <header><p id="num">0</p></header>
                </div>
                <div class="buttons">
                    <button id="button-1" value="1">
                        <p class="button"><strong>1</strong></p>
                    </button>
                    <button id="button-2" value="2">
                        <p class="button"><strong>2</strong></p>
                    </button>
                    <button id="button-3" value="3">
                        <p class="button"><strong>3</strong></p>
                    </button>
                    <button class="button-operator" data-key="1">
                        <p class="button"><strong>+</strong></p>
                    </button>
                    <button id="button-4" value="4">
                        <p class="button"><strong>4</strong></p>
                    </button>
                    <button id="button-5" value="5">
                        <p class="button"><strong>5</strong></p>
                    </button>
                    <button id="button-6" value="6">
                        <p class="button"><strong>6</strong></p>
                    </button>
                    <button class="button-operator" data-key="2">
                        <p class="button"><strong>-</strong></p>
                    </button>
                    <button id="button-7" value="7">
                        <p class="button"><strong>7</strong></p>
                    </button>
                    <button id="button-8" value="8">
                        <p class="button"><strong>8</strong></p>
                    </button>
                    <button id="button-9" value="9">
                        <p class="button"><strong>9</strong></p>
                    </button>
                    <button class="button-operator" data-key="3">
                        <p class="button"><strong>x</strong></p>
                    </button>
                    <button id="button-0" value="0">
                        <p class="button"><strong>0</strong></p>
                    </button>
                    <button id="button-neg" value="-1">
                        <p class="button"><strong>+/-</strong></p>
                    </button>
                    <button id="button-equals">
                        <p class="button"><strong>=</strong></p>
                    </button>
                    <button class="button-operator" data-key="4">
                        <p class="button"><strong>/</strong></p>
                    </button>
                    <button class="button-operator" data-key="5">
                        <p class="button"><strong>.</strong></p>
                    </button>
                    <button id="button-clear">
                        <p class="button"><strong>CLEAR</strong></p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
